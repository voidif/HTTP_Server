<!DOCTYPE html>
<html>
    <head>
        <!-- Bootstrap CSS -->  
        <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
        <!-- favorate icon -->
        <link rel="shortcut icon" href="http://www.usc.edu/favicon.ico">
        <!-- My CSS File -->
        <link rel="stylesheet" type="text/css" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
    </head>
    <body>
        <div class="page">
            <div class="background">
                <img src="background.jpeg" />
            </div>
            <!--Navi Bar -->
            <div class="row">
                <div class="col-md-12" style="background-color: #b81919">
                    <div class="col-md-3"><a class="title" href="index.html">Index</a></div>
                    <div class="col-md-3"><a class="title" href="index.html">Introduction</a></div>
                    <div class="col-md-3"><a class="title" href="index.html">About</a></div>
                </div>
            </div>
            <!--        -->
            <h1>Get Exchange Rate(USD to CNY)</h1>
            <p>rate:</p>
            <p id="rate">6.59</p>
            <button type="button" id="getRate" class="btn btn-default">Get Rate Now!</button>
        </div>
        



        <script>
            "use strict";
            document.getElementById("getRate").addEventListener("click", function() {
                getRate();
                }, false);

            function getRate() {
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange=function(){
                    if (xmlhttp.readyState==4)
                    {
                        var rate = document.getElementById("rate");
                        var text = xmlhttp.responseText;
                        var obj = JSON.parse(text);
                        rate.innerHTML = obj.USD_CNY;
                    }
                }
                xmlhttp.open("GET","/index.html?method=rate",true);
                xmlhttp.send();
            }
        </script>
    </body>
</html>
