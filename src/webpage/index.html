<!DOCTYPE html>
<html>
    <head>
        <!-- Bootstrap CSS -->  
        <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
        <!-- favorate icon -->
        <link rel="shortcut icon" href="http://www.usc.edu/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style type="text/css">
            body {background-color: white}
            h1 {text-align: center}
            p {
                text-align: center;
                color: green;
                font-family: arial;}
            button {align-items: center}
        </style>    
    </head>
    <body>
        <h1>Get Exchange Rate(USD to CNY)</h1>
        <p>rate:</p>
        <p id="rate">6.59</p>
        <button type="submit" id="getRate">Get Rate Now!</button>
        <script>
            "use strict";
            document.getElementById("getRate").addEventListener("click", function() {
                getRate();
                }, false);

            function getRate() {
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange=function(){
                    if (xmlhttp.readyState==4)
                    {
                        var rate = document.getElementById("rate");
                        var text = xmlhttp.responseText;
                        var obj = JSON.parse(text);
                        rate.innerHTML = obj.USD_CNY;
                    }
                }
                xmlhttp.open("GET","/index.html?method=rate",true);
                xmlhttp.send();
            }
        </script>
    </body>
</html>
